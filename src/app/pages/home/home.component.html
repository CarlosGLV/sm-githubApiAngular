<div id="app">
    <div class="container">
        <form [formGroup]="gitFormGroup">
            <div class="form-group">
                <label for="busqueda">Búsqueda por tecnología:</label>
                <input type="text" class="form-control" id="busqueda" placeholder="Ej. Javascript"
                formControlName="busqueda" required [ngClass]="{ 'error': gitFormGroup.controls['busqueda'].errors && gitFormGroup.controls['busqueda'].dirty} "/>
            </div>
            <div class="form-group">
                <button type="submit" class="btn" (click)="submitForm()" [disabled]="!gitFormGroup.valid" disabled>Confirm</button>
            </div>
        </form>

        <div class="loader" *ngIf="loading"></div>
        <div class="result" *ngIf="!loading">
            <ul>
                <li *ngFor="let git of githubList">
                    <img src="{{git.owner.avatar_url}}" width="50" height="50" alt="{{git.name}}" />
                    <h2>{{git.name}}</h2>
                    <h3>{{git.description}}</h3>
                    <p>{{git.url}}</p>
                </li>
            </ul>
        </div>
        <div class="alert" *ngIf="alert">
            <p>Los datos no son correctos</p>
        </div>
        
    </div>        
</div>
